<DOCTYPE html> 
    <html lang="eng">
    <html>
        <head>        
            <meta charset="UTF-8"> 
            <meta name="viewport" content="width-device-width, initial-scale-1.0"> 
                <title>My First Calculator</title>
                <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body> 
            <table class="calculator"> 
                <tr>
                    <td colspan="3"><input type="text" id="result"/></td>
                    <td><input class="button" type="button" value="C" onclick="clearScreen()" style="bg-lime-700;">
                    </td>
                </tr> 
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')" class="bg-lime-700 w-full" /></td>
                    <td> <input type="button" value="2" onclick="display('2')" class="bg-lime-700 w-full" /></td>
                    <td> <input type="button" value="3" onclick="display('3')" class="bg-lime-700 w-full" /></td>
                    <td> <input type="button" value="/" onclick="display('/')" class="bg-lime-700 w-full" /></td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="4" onclick="display('4')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="5" onclick="display('5')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="6" onclick="display('6')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="-" onclick="display('-')" class="bg-lime-700 w-full"/></td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="7" onclick="display('7')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="8" onclick="display('8')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="9" onclick="display('9')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="+" onclick="display('+')" class="bg-lime-700 w-full"/></td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="." onclick="display('.')" class="bg-lime-700 w-full"/></td>
                    <td> <input type="button" value="0" onclick="display('0')" class="bg-lime-700 w-full"n/></td>
                    <td> <input type="button" value="=" onclick="calculate()" id="btn" class="bg-lime-700 w-full"/> </td>
                    <td> <input type="button" value="*" onclick="display('*')" class="bg-lime-700 w-full"/></td>
                  </tr>
                </table>
        </body>
    </html>
